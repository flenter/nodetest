box: wercker/nodejs
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - script:
        name: heroku thingy
        code: |
          ls -la etc/apt/
          ls -la etc/apt/apt.conf.d/
          echo "This script requires superuser access to install apt packages."
          echo "You will be prompted for your password by sudo."

          # add heroku repository to apt
          echo "deb http://toolbelt.heroku.com/ubuntu ./" | sudo tee /etc/apt/sources.list.d/heroku.list

          # install heroku's release key for package verification
          wget -O- https://toolbelt.heroku.com/apt/release.key | sudo apt-key add -

          # update your sources
          sudo apt-get update

          # install the toolbelt
          sudo apt-get install -y heroku-toolbelt

    - script:
        name: experiment heroku-deploy
        code: |
          source ./run.sh
    - heroku-deploy
